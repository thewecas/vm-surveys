<ng-container *ngIf="survey">
  <div class="header-container">
    <div class="header">
      <h1>{{ survey.name }}</h1>
      <p>{{ survey.description }}</p>
    </div>
    <div class="btn-container">
      <button mat-stroked-button color="primary" [routerLink]="['/take-survey',survey.id]">
        Take Survey
      </button>
      <button mat-stroked-button color="primary" (click)="handleAddQuestion()">
        View Responses
      </button>
    </div>
  </div>

  <div class="questions-container">
    <h2>Questions</h2>
    <button mat-stroked-button color="primary" (click)="handleAddQuestion()">
      Add Question
    </button>

    <div class="questions">
      <app-list-questions [surveyId]="survey.id"></app-list-questions>
    </div>
  </div>
</ng-container>
