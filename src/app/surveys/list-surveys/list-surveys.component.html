<div class="header" (click)="resetData()">
  <h1>Survey</h1>
</div>
<div class="survey-container">
  <ng-container *ngFor="let survey of surveyList">
    <div class="survey" routerLinkActive="active" [routerLink]="['survey', survey.id]">
      <h4 class="title">{{ survey.name }}</h4>
      <p class="description">{{ survey.description }}</p>
    </div>
  </ng-container>
</div>
<button mat-raised-button color="primary" (click)="openSurveyForm()">
  Create Survey
</button>
