<button mat-raised-button color="primary" (click)="handleAddQuestion()">
  Add Question
</button>

<table>
   <thead>
    <tr>
        <th>Sr. No</th>
        <th>Question</th>
        <th>Action</th>
    </tr>
   </thead>
   <tbody>
    <ng-container *ngFor="let question of questionList;let i=index; trackBy:trackById">
        <tr>
            <td>{{i+1}}</td>
            <td>{{question.question}}</td>
        </tr>
    </ng-container>
   </tbody>
</table>
