<strong mat-dialog-title>{{ data.title }}</strong>
<div mat-dialog-content>
  <p>{{ data.body }}</p>
  <h3>{{data.highlight}}</h3>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="false">
    {{ data.secondaryActionText }}
  </button>
  <button mat-stroked-button [mat-dialog-close]="true" [color]="data.primaryColor" cdkFocusInitial>
    {{ data.primaryActionText }}
  </button>
</div>
